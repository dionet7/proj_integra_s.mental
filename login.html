<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <!-- O estilo css está na pasta /css e será referenciado nessa pagina -->
    <link rel="stylesheet" href="./css/estilos_pastel.css">
</head>
<body>
    <div class="container">
        <img src="./icons/plenamente.png" alt="Imagem de Login" style="display: block; margin: 0 auto 20px; max-width: 100px;">
        <h1>Login</h1>
        <form action="#" method="post">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário">

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha">

            <input type="submit" value="Entrar">
        </form>
        <div class="footer">
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>
</body>
</html>
