<!DOCTYPE html>
<html lang="pt-BR">

    <!-- O estilo css está na pasta /css e será referenciado nessa pagina -->
    <link rel="stylesheet" href="./css/estilos.css">

<body>
    <div class="menu">

        <img src="./icons/plenamente.png" alt="Imagem de Login" style="display: block; margin: 0 auto 20px; max-width: 100px;">
        <h1>Login</h1>
        <form action="#" method="post">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário">

            <label for="password">Senha</label>

            <input type="submit" value="Entrar">
        </form>
        <div class="footer">
            <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        </div>
    </div>

        <div class="footer-container">
            <div class="footer-section">
                <h4>Redes Sociais</h4>
                <a href="https://facebook.com" target="_blank">Facebook</a>
                <a href="https://instagram.com" target="_blank">Instagram</a>
                <a href="https://twitter.com" target="_blank">Twitter</a>
            </div>
            <div class="footer-section">
                <h4>Contato</h4>
                <p>Email: contato@plenamente.com</p>
                <p>Telefone: (11) 99999-9999</p>
            </div>
            <div class="footer-section">
                <h4>Termos</h4>
                <a href="#">Política de Privacidade</a>
