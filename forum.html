<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum</title>
    <link rel="stylesheet" href="estilos_pastel.css">
    <style>
        .menu {
            display: flex;
            justify-content: center;
            background-color: #b7b7a4;
            padding: 10px 0;
        }

        .menu a {
            color: #000000;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .menu a:hover {
            color: #f4f4f4;
        }

        /* Estilos para o fórum */
        .forum-container {
            width: 80%;
            margin: 20px auto;
            border: 1px solid #080808;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9; /* Cor de fundo mais clara */
        }

        .forum-post {
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .post-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .post-author {
            font-style: italic;
            font-size: smaller;
            color: #777;
            margin-bottom: 5px;
        }
        .post-content {
            margin-bottom: 10px;
        }
        .new-post {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .new-post label {
            display: block;
            margin-bottom: 5px;
        }
        .new-post input[type="text"],
        .new-post textarea {
            width: calc(100% - 12px); /* Ajuste para a borda */
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box; /* Garante que o padding não aumenta o tamanho */
        }
        .new-post button {
            background-color: #b7b7a4;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .new-post button:hover {
            background-color: #a7a794; /* Tom mais escuro no hover */
        }
    </style>
    <script>
        function abrirQuiz() { /* ... (mesmo código do quiz) ... */ }
        function criarPost() {
            const titulo = document.getElementById("post-titulo").value;
            const conteudo = document.getElementById("post-conteudo").value;
            const autor = "Usuário Anônimo"; // Implementar sistema de login para pegar o nome real

            if (titulo && conteudo) {
                const novoPost = document.createElement("div");
                novoPost.className = "forum-post";
                novoPost.innerHTML = `
                    <div class="post-title">${titulo}</div>
                    <div class="post-author">Por: ${autor}</div>
                    <div class="post-content">${conteudo}</div>
                `;
                document.getElementById("forum-posts").appendChild(novoPost);

                // Limpa os campos do formulário
                document.getElementById("post-titulo").value = "";
                document.getElementById("post-conteudo").value = "";
            } else {
                alert("Por favor, preencha o título e o conteúdo do post.");
            }
        }
    </script>
</head>
<body>
    <div class="menu">
        <a href="./homepage.html">Início</a>
        <a href="#" onclick="abrirQuiz()">Quiz</a>
        <a href="./forum.html">Fórum</a>
        <a href="./login.html">Login</a>
        <a href="./cadastro.html">Cadastro</a>
    </div>

    <div class="forum-container">
        <h1>Fórum de Discussão</h1>

        <div id="forum-posts">
            <div class="forum-post">
                <div class="post-title">Bem-vindo ao Fórum!</div>
                <div class="post-author">Por: Admin</div>
                <div class="post-content">Este é um exemplo de post no fórum. Sinta-se à vontade para compartilhar suas dúvidas e experiências.</div>
            </div>
        </div>

        <div class="new-post">
            <h2>Criar Novo Post</h2>
            <label for="post-titulo">Título:</label>
            <input type="text" id="post-titulo" name="post-titulo">

            <label for="post-conteudo">Conteúdo:</label>
            <textarea id="post-conteudo" name="post-conteudo" rows="4"></textarea>

            <button onclick="criarPost()">Publicar</button>
        </div>
    </div>
</body>
</html>
