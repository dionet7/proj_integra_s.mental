<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <!-- O estilo css está na pasta /css e será referenciado nessa pagina -->
    <link rel="stylesheet" href="./css/estilos.css">
    <script src="./js/script.js" defer></script>

    
</head>
<body>
    
    <div class="menu">
        <img src="./img/plenamente.png" alt="plenamente" style="display: block; margin: 0 auto 0.0px; max-width: 50px;">
            <a href="./homepage.html">Início</a>
            <a href="#" onclick="abrirQuiz()">Quiz</a>
            <a href="./forum.html">Fórum</a>

            <a href="./diario_das_emocoes.html">Diário das Emoções</a>

        <div class="container">
            <img src="./icons/plenamente.png" alt="Imagem de Cadastro" style="display: block; margin: 0 auto 20px; max-width: 100px;">
            <h1>Cadastro</h1>
            <form action="#" method="post">
                <label for="fullname">Nome Completo</label>
                <input type="text" id="fullname" name="fullname" placeholder="Digite seu nome completo">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">

                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Escolha um nome de usuário">

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Crie uma senha">

                <label for="confirm-password">Confirmar Senha</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirme sua senha">

                <input type="submit" value="Cadastrar">
            </form>
            <div class="footer">
                <p>Já tem uma conta? <a href="./login.html">Faça login</a></p>
            </div>
        </div>
        <footer class="footer">
            <div class="footer-container">
                <div class="footer-section">
                    <h4>Redes Sociais</h4>
                    <a href="https://facebook.com" target="_blank">Facebook</a>
                    <a href="https://instagram.com" target="_blank">Instagram</a>
                    <a href="https://twitter.com" target="_blank">Twitter</a>
                </div>
                <div class="footer-section">
                    <h4>Contato</h4>
                    <p>Email: contato@plenamente.com</p>
                    <p>Telefone: (11) 99999-9999</p>
                </div>
                <div class="footer-section">
                    <h4>Termos</h4>
                    <a href="#">Política de Privacidade</a>
                    <a href="#">Termos de Uso</a>
                </div>
            </div>
        </footer>
</body>


</html>
